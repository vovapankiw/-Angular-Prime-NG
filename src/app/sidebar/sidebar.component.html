<div class="card flex justify-content-center">
  <p-sidebar [visible]="sidebarVisible()" (onHide)="closeCallback()">
      <ng-template pTemplate="headless">
          <div class="flex flex-column h-full">
              <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                  <span class="inline-flex align-items-center gap-2">
                      <app-logo />
                      <span class="font-semibold text-2xl text-primary">Your Logo</span>
                  </span>
                  <span>
                    <p-button type="button" (onClick)="closeCallback()" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem"></p-button>
                  </span>
              </div>
              <div class="overflow-y-auto">
                  <ul class="list-none p-3 m-0">
                      <li>
                          <div
                              pRipple
                              pStyleClass="@next"
                              enterClass="hidden"
                              enterActiveClass="slidedown"
                              leaveToClass="hidden"
                              leaveActiveClass="slideup"
                              class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                          >
                              <span class="font-medium">Main Functionality</span>
                              <i class="pi pi-chevron-down"></i>
                          </div>
                          <ul class="list-none p-0 m-0 overflow-hidden">
                              <li>
                                  <a pRipple 
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline" 
                                    [routerLink]="['/']"
                                    routerLinkActive="router-link-active"
                                    (click)="closeCallback()"
                                  >
                                    <i class="pi pi-home mr-2"></i>
                                    <span class="font-medium">Courses</span>
                                  </a>
                              </li>
                              <li>
                                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                      <i class="pi pi-bookmark mr-2"></i>
                                      <span class="font-medium">Lessons</span>
                                  </a>
                              </li>
                          </ul>
                      </li>
                  </ul>
              </div>
              <div class="mt-auto">
                  <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                  <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                      <p-avatar image="assets/ava.png" shape="circle" />
                      <span class="font-bold">Vova Pankiv</span>
                  </a>
              </div>
          </div>
      </ng-template>
  </p-sidebar>
  </div>
